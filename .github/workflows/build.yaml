name: build
on:
  pull_request:
    branches:
      - main
      - dev
    paths-ignore:
      - '**/*.md'
      - '**/*.gitignore'
      - '**/*.gitattributes'

  push:
    branches:
      - main
    paths-ignore:
      - '**/*.md'
      - '**/*.gitignore'
      - '**/*.gitattributes'

  workflow_dispatch:
    branches:
      - main
      - dev
    paths-ignore:
      - '**/*.md'
      - '**/*.gitignore'
      - '**/*.gitattributes'
jobs:
  createrelease:
    name: Create Release
    runs-on: ubuntu-latest
    outputs: 
      version: ${{ steps.GitVersion.outputs.MajorMinorPatch }}
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
    - name: Checkout
      uses: actions/checkout@v1

    - name: Install GitVersion
      uses: gittools/actions/gitversion/setup@v0.9.5
      with:
          versionSpec: '5.x'
          
    - name: GitVersion
      uses: gittools/actions/gitversion/execute@v0.9.5
      id: GitVersion

    - name: Create Release
      if: github.ref == 'refs/heads/main'
      id: create_release
      uses: actions/create-release@v1
      env: 
        GITHUB_TOKEN: ${{ secrets.CI_GITHUB_TOKEN }} 
      with:
        tag_name: ${{ steps.GitVersion.outputs.MajorMinorPatch }}  
  
  trigger-dev-deploy:
    name: Trigger Dev Deployment 
    runs-on: ubuntu-18.04
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Deploy Dev Input
      id: DeployDevInput
      run: |
        echo ::set-output name=ref_input::'{ "ref": "${{ needs.getversion.outputs.version }}" }'
      env:
        version: ${{ needs.getversion.outputs.version }}

    - name: Deploy To Dev
      if: github.ref == 'refs/heads/main'
      id: deploy-to-dev
      uses: benc-uk/workflow-dispatch@v1
      with:
        token: ${{ secrets.GIT_HUB_PAT }}
        workflow: deploy dev
        inputs: ${{ steps.DeployDevInput.outputs.ref_input }}